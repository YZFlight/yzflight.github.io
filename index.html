<style>
/* 动态背景动画 */
@keyframes gradientAnimation {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body {

  animation: gradientAnimation 6s ease infinite;

  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* 标题动画（加粗+立体效果） */
.animated-text {
  animation: bounce 1.5s infinite;
  font-size: 4.5rem; /* 增大字体尺寸 */
  margin: 30px 0;
  font-weight: 900;
  text-shadow: 
    3px 3px 0 #000,         /* 3px黑色描边 */
    0 0 15px #00FFFF,        /* 青色外发光 */
    0 0 25px #FF00FF;        /* 品红外发光 */
  background-clip: text;
  -webkit-background-clip: text;
  background-image: linear-gradient(45deg, #ff00ff, #00ffff); /* 文字渐变颜色 */
  color: transparent;
}

@keyframes bounce { 
  0%,100%{transform: translateY(0);} 
  50%{transform: translateY(-20px);} /* 增大晃动幅度 */
}

/* 大文字脉冲效果 */
.big-text { 
  font-size: 8vw; 
  color: #ffd700; 
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3); 
  animation: animate__pulse 2s infinite; 
}

/* 优点方框 */
.feature-box {

  border-radius: 15px; 
  padding: 20px 30px; 
  margin: 10px 15px; 
  box-shadow: 0 0 15px rgba(255,0,255,0.2); 
  max-width: 300px; 
}
@media (max-width:600px) {

}

/* 核心优点动态效果 */
.feature-box h4 {

}
@keyframes textFloat {

}

/* 下载按钮 */
.button {

  color:white; 
  border:none; 
  cursor:pointer; 
  padding:1.5rem 4rem; 
  font-size:1.8rem; 
  border-radius:30px; 
  margin:25px 0; 
  transition:all 0.3s ease; 
}
.button:hover { 
  transform:scale(1.05); 
  background-color:#0084b4; 
}
.button small { 
  display:block; 
  font-size:0.8rem; 
  color:#e0ffff; 
}

/* 鸣谢排版 */

  margin:20px 0; 
  color:#ddd; 
}
.support span { 
  margin:0 8px;

@keyframes nameGlow { 
  0%{text-shadow:0 0 5px #00FFFF,0 0 10px #FF00FF;} 
  50%{text-shadow:0 0 15px #00FFFF,0 0 20px #FF00FF;}

/* 提取码特效 */

    -1px -1px 0 #000,
     1px -1px 0 #000,
     -1px  1px 0 #000,
      1px  1px 0 #000; 
}

.footer { 
  font-size:0.8rem; 
  color:#ddd; 
  margin-top:50px; 
  padding:10px;
